# eleeye 引擎路径
eleeye: ./ELEEYE.EXE

startFEN: "startpos" # 常规开局
#startFEN: "rnbakabnr/9/1c5c1/p1p1p1p1p/9/9/P1P1P1P1P/1C5C1/9/RNBAKABNR b - - 0 1" # 黑棋先行
#startFEN: "4ka2r/4aP3/9/9/9/6N2/9/RC1p1n3/2p1p4/3K5 w - - 0 1" # 残局开局

# on: ai对战,off: 人人对战
aiStatus: on

# 启动引擎参数
option:
  guiname: JanbarChess
  usemillisec: true
  promotion: false
  usebook: true
  useegtb: true
  hashsize: 0
  threads: 0
  idle: none
  randomness: small
  style: normal

go:
  # 限制节点数
  # 216: 傻瓜,1296: 菜鸟,7776: 新手,46656: 入门
  # 279936: 业余,1679616: 专业,10077696: 大师,60466176: 特大
  # go nodes xxx, 按照上述分值划分算力
  # go depth xxx, 限定深度, 100 时为无敌模式
  # go time 60000(限时1分钟) movestogo 999(限着) opptime 59000 oppmovestogo 998
  # go time 60000(限时1分钟) increment 4000(加时4秒) opptime 123000 oppincrement 4000
  command: "go nodes 10077696"
